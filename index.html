<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guess Random Color Game</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
  <div id="container">
    <div id="game-container">
      <div id="sub-container">
        <div id="text-rgb"></div>
        <div id="score-text">
          Your Score: <span id="score"></span>
        </div>
        <div id="options">
          <div id="first-option-group" class="option-group">
            <div id="option1" class="option"></div>
            <div id="option2" class="option"></div>
            <div id="option3" class="option"></div>
          </div>
          <br>
          <div id="second-option-group" class="option-group">
            <div id="option4" class="option"></div>
            <div id="option5" class="option"></div>
            <div id="option6" class="option"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="curtain"></div>
    <div id="alert-box"></div>
  </div>
  <script src="./js/script.js" type="text/javascript">
</body>
</html>
